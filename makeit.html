<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>

    <title>My Bartender - Cocktail Recipe App</title>
  </head>
  <body>
    <header>
      <h1>My Bartender - Cocktail Recipe App</h1>
      <blockquote>Create your own Drinks like a Bartender.</blockquote>
      <!-- Search Box -->
      <div class="search-box">
        <input
          type="text"
          data-js="input"
          id="search-text"
          name="search-input"
        />

        <button
          type="submit"
          class="search-btn"
          id="search-btn"
          aria-label="Search Button"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
      <button class="recipe-button" data-js="rnd-button">
        Get Random Cocktail
      </button>
      <!-- -End Search Box -->
    </header>
    <main>
      <section data-js="search-result" class="search-result">
        <div class="drink">
          <h2>Magaritha</h2>
          <div class="drink-item__image">
            <img src="/assets/img/5noda61589575158.jpg" alt="drink text" />
            <div class="drink-item__category">Ordenary Drink</div>
            <p>Ingridients:</p>
            <ul class="ingridient-list">
              <li>Stuff 1cup</li>
              <li>Stuff 1 spoon</li>
              <li>stuff 1 nothing</li>
            </ul>
            <p class="instructions">
              Do this do that do everything at all saidaoidj aosdijasoidj
              dasodijasodij asdoijaso
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
